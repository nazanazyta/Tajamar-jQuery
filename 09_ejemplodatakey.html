<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery 6</title>
</head>
<body>
    <h1>Ejemplo Data Key</h1>
    <h1 id="resultado"></h1>
    <button type="button" id="botonbotones">Generar botones</button>
    <button tyoe="button" id="botonlinks">Generar links</button>
    <hr />
    <div id="capabotones"></div>
    <hr />
    <div id="capalinks"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function generarNumero() {
            var aleat = parseInt((Math.random() * 100) + 1);
            return aleat;
        }
        $(document).ready(function () {
            $("#botonbotones").click(function () {
                for (var i = 1; i <= 5; i++) {
                    var boton = $("<button>", {
                        "text": "Sorpresa"
                        , "value": generarNumero()
                    });
                    $("#capabotones").append(boton);
                    boton.click(function () {
                        $("#resultado").text($(this).val());
                    });
                }
            });
            $("#botonlinks").click(function () {
                for (var i = 1; i <= 5; i++) {
                    var link = $("<a>", {
                        "text": "Surprise!"
                        , "href": "#"
                        , "data-valor": generarNumero()
                    });
                    //var link = $("<a>");
                    //link.text("Surprise!");
                    //link.attr("href", "#");
                    //link.data("valor", generarNumero());
                    $("#capalinks").append(link).append("<br />");
                    link.click(function () {
                        var valor = $(this).data("valor");
                        $("#resultado").text(valor);
                    });
                }
            });
        });
    </script>
</body>
</html>
