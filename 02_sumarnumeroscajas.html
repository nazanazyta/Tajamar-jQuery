<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery 2</title>
</head>
<body>
    <h1>Sumar números cajas</h1>
    <form>
        <label>Número 1:</label>
        <input type="text" id="caja1" /><br />
        <label>Número 2:</label>
        <input type="text" id="caja2" /><br />
        <button type="button" id="botonsumar">Sumar números</button>
    </form>
    <h1 id="resultado"></h1>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //CAPTURAMOS EL CLICK DEL BOTÓN
            $("#botonsumar").click(function () {
                //CAPTURAMOS EL VALOR DE CADA CAJA
                //var num1 = parseInt($("#caja1").val());
                var num1 = $("#caja1").val();
                var num2 = $("#caja2").val();
                var suma = parseInt(num1) + parseInt(num2);
                $("#resultado").text(suma);
                $("#resultado").css("color", "fuchsia");
            });
        });
    </script>
</body>
</html>
