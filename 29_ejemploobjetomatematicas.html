<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Ejemplo creación de objetos</h1>
    <form>
        <label>Número: </label>
        <input type="number" id="cajanumero" />
        <button type="button" id="botondoble">Mostrar doble</button>
    </form>
    <h1 id="resultado" style="color: red"></h1>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/29_objetomatematicas.js"></script>
    <script>
        $(document).ready(function () {
            $("#botondoble").click(function () {
                var num = parseInt($("#cajanumero").val());
                //CREAMOS EL OBJETO MATEMÁTICAS
                var mates = new Matematicas(num);
                //IMPRIMIMOS EL VALOR
                console.log("Número almacenado: " + mates.numero);
                console.log("Número doble: " + mates.doble);
                //LLAMAMOS AL MÉTODO PARA GUARDAR EL DOBLE
                //EN EL OBJETO MATES
                mates.generarDoble();
                $("#resultado").text("Número original: " + mates.numero + ", Doble: " + mates.doble);
            });
        });
    </script>
</body>
</html>
