<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery 11</title>
    <style>
        th {
            background-color: #e6c94c;
        }
        td {
            font-weight: bold;
            background-color: #dbd8c8;
        }
    </style>
</head>
<body>
    <h1>Atributos XML JQuery</h1>
    <button type="button" id="boton">Cargar Hospitales</button>
    <hr />
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>DIRECCIÓN</th>
                <th>TELÉFONO</th>
                <th>CAMAS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $.get("xml/HOSPITAL_ATRIBUTOS.xml", function (data) {
                    var hospitales = $(data).find("HOSPITAL");
                    //RECORREMOS TODOS LOS HOSPITALES
                    hospitales.each(function () {
                        //PARA RECUPERAR UN ATRIBUTO: .attr("NOMBRE")
                        var nombre = $(this).attr("NOMBRE");
                        var direccion = $(this).attr("DIRECCION");
                        var tlf = $(this).attr("TELEFONO");
                        var camas = $(this).attr("NUM_CAMA");
                        //var tr = $("<tr>").append($("<td>", { "text": nombre }).appendTo($("table"));
                        var tr = $("<tr>");
                        var tdnom = $("<td>", { "style": "color: #3344ff", "text": nombre });
                        var tddir = $("<td>", { "style": "color: #db5c21", "text": direccion });
                        var tdtlf = $("<td>", { "style": "color: #01801b", "text": tlf });
                        var tdcam = $("<td>", { "style": "color: #b80791", "text": camas });
                        //AÑADIMOS CADA COLUMNA A LA FILA
                        //tr.append(tdnom).append(tddir).append(tdtlf).append(tdcam);
                        //$("#tabla tbody").append(tr);
                        //****
                        //tr.append(tdnom);
                        //tr.append(tddir);
                        //tr.append(tdtlf);
                        //tr.append(tdcam);
                        //$("#tabla tbody").append(tr);
                        //****
                        $("#tabla tbody").append(tr.append(tdnom).append(tddir).append(tdtlf).append(tdcam));
                    });
                });
            });
        });
    </script>
</body>
</html>
