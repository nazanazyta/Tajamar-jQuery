<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Práctica 4-2</title>
    <style>
        img {
            width: 200px;
            height: 120px;
        }
    </style>
</head>
<body>
    <h1>Posición de elementos dinámicos (un contenedor y CON data-key)</h1>
    <form>
        <input type="range" id="rango" min="1" max="10" />
        <span id="valorRango"></span>
    </form>
    <div id="caja"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#rango").change(function () {
                $("#caja").empty();
                var rango = $(this).val();
                $("#valorRango").text(rango);
                for (var i = 0; i < rango; i++) {
                    var boton = $("<button>", {
                        "type": "button"
                        , "text": "Imagen " + (i + 1)
                        , "value": i
                    });
                    boton.click(function () {
                        var posicion = $(this).val();
                        $("img").each(function () {
                            if ($(this).data("key") == posicion) {
                                $(this).attr("src", "img/galgo2.jpg");
                            }
                        })
                        //$("#imagen" + posicion).attr("src", "img/galgo2.jpg");
                    });
                    $("#caja").append(boton);
                }
                for (var i = 0; i < rango; i++) {
                    var img = $("<img>", {
                        "src": "img/galgo1.jpg"
                        , "data-key": i
                        //, "id": "imagen" + i
                    });
                    $("#caja").append(img);
                }
            });
        });
    </script>
</body>
</html>
